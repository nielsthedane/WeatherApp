<div class="container-fluid">
  <input style="margin-right: 10px;" type="text" [(ngModel)]='icao' placeholder="ICAO" />
  <button style="position: relative;" class="btn btn-info" (click)="getWeatherReport()">Get Report</button>
</div>

<table style="margin-top: 5px;" class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Pressure</th>
      <th>Temperature</th>
      <th>Visibility distance</th>
      <th>Wind direction</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="weatherReport !== undefined">
      <td>{{ weatherReport.pressure }} Hg</td>
      <td>{{ weatherReport.temperature }}°C</td>
      <td>{{ weatherReport.visibilityDistance }} SM</td>
      <td>{{ weatherReport.windDirection }}°</td>
    </tr>
  </tbody>
</table>
